<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Lịch Làm Việc - Nhân Viên</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Thanh điều hướng cho Nhân viên -->
      <div id="sidebar-container"></div>

      <!-- Nội dung chính -->
      <main class="content flex-grow-1 p-4">
        <h2>Lịch Làm Việc</h2>
        <p>Xem và cập nhật lịch làm việc của bạn.</p>

        <!-- Lịch Làm Việc -->
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th>Ngày</th>
                    <th>Ca Làm</th>
                    <th>Giờ Bắt Đầu</th>
                    <th>Giờ Kết Thúc</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>01/04/2025</td>
                    <td>Ca Sáng</td>
                    <td>8:00 AM</td>
                    <td>12:00 PM</td>
                  </tr>
                  <tr>
                    <td>01/04/2025</td>
                    <td>Ca Chiều</td>
                    <td>1:00 PM</td>
                    <td>5:00 PM</td>
                  </tr>
                  <tr>
                    <td>02/04/2025</td>
                    <td>Ca Tối</td>
                    <td>6:00 PM</td>
                    <td>10:00 PM</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      fetch("layout/sidebar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("sidebar-container").innerHTML = data;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
