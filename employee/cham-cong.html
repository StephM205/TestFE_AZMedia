<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Chấm Công - Nhân Viên</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="d-flex">
      <div id="sidebar-container"></div>

      <main class="content flex-grow-1 p-4">
        <button
          style="color: white; border: 0"
          id="sidebar-toggle"
          class="mobile-toggle"
        >
          <i class="bi bi-list"></i>
        </button>
        <h2>Chấm Công</h2>

        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h5 class="card-title">
              <i class="bi bi-clock-fill me-2"></i>Chấm Công Ngày:
              <span id="current-date"></span>
            </h5>
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <button class="btn btn-success" id="check-in-btn">
                  <i class="bi bi-calendar-check me-2"></i>Chấm Vào
                </button>
                <button class="btn btn-danger ms-2" id="check-out-btn">
                  <i class="bi bi-calendar-x me-2"></i>Chấm Ra
                </button>
              </div>
              <div>
                <p>
                  <strong>Thời Gian Vào:</strong>
                  <span id="check-in-time">Chưa chấm công</span>
                </p>
                <p>
                  <strong>Thời Gian Ra:</strong>
                  <span id="check-out-time">Chưa chấm công</span>
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">
              <i class="bi bi-calendar me-2"></i>Lịch Sử Chấm Công
            </h5>
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>Ngày</th>
                  <th>Thời Gian Vào</th>
                  <th>Thời Gian Ra</th>
                  <th>Thời Gian Làm Việc</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>01/04/2025</td>
                  <td>08:00 AM</td>
                  <td>05:00 PM</td>
                  <td>8 giờ</td>
                </tr>
                <tr>
                  <td>02/04/2025</td>
                  <td>08:15 AM</td>
                  <td>05:10 PM</td>
                  <td>7 giờ 55 phút</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const today = new Date();
      const options = { day: "2-digit", month: "2-digit", year: "numeric" };
      const formattedDate = today.toLocaleDateString("vi-VN", options);
      document.getElementById("current-date").textContent = formattedDate;

      document
        .getElementById("check-in-btn")
        .addEventListener("click", function () {
          const checkInTime = new Date().toLocaleTimeString();
          document.getElementById("check-in-time").textContent = checkInTime;
          document.getElementById("check-in-btn").disabled = true;
        });

      document
        .getElementById("check-out-btn")
        .addEventListener("click", function () {
          const checkOutTime = new Date().toLocaleTimeString();
          document.getElementById("check-out-time").textContent = checkOutTime;
          document.getElementById("check-out-btn").disabled = true;
        });

      fetch("layout/sidebar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("sidebar-container").innerHTML = data;
        });

      const sidebar = document.getElementById("sidebar-container");
      const toggleButton = document.querySelector(".mobile-toggle");

      toggleButton.addEventListener("click", () => {
        sidebar.classList.toggle("open");
      });
    </script>
  </body>
</html>
