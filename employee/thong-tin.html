<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Thông Tin Cá Nhân - Nhân Viên</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Thanh điều hướng cho Nhân viên -->
      <div id="sidebar-container"></div>

      <!-- Nội dung chính -->
      <main class="content flex-grow-1 p-4">
        <h2>Thông Tin Cá Nhân</h2>
        <p>Cập nhật thông tin cá nhân của bạn.</p>

        <!-- Form Cập Nhật Thông Tin -->
        <div class="card shadow-sm">
          <div class="card-body">
            <form id="update-form">
              <div class="mb-3">
                <label for="fullName" class="form-label">Họ và Tên</label>
                <input
                  type="text"
                  class="form-control"
                  id="fullName"
                  value="Nguyễn Văn A"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  value="a.nguyen@example.com"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Số Điện Thoại</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  value="0123456789"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Địa Chỉ</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  value="Hà Nội, Việt Nam"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="dob" class="form-label">Ngày Sinh</label>
                <input
                  type="date"
                  class="form-control"
                  id="dob"
                  value="1990-01-01"
                  required
                />
              </div>
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-save me-2"></i>Cập Nhật
                </button>
                <button type="reset" class="btn btn-secondary">
                  <i class="bi bi-arrow-clockwise me-2"></i>Đặt Lại
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Cập nhật thông tin khi form được gửi
      document
        .getElementById("update-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Ngừng gửi form để xử lý dữ liệu

          // Lấy giá trị từ các trường trong form
          const fullName = document.getElementById("fullName").value;
          const email = document.getElementById("email").value;
          const phone = document.getElementById("phone").value;
          const address = document.getElementById("address").value;
          const dob = document.getElementById("dob").value;

          // Giả lập việc lưu dữ liệu
          console.log("Thông tin đã được cập nhật:", {
            fullName,
            email,
            phone,
            address,
            dob,
          });

          // Hiển thị thông báo thành công
          alert("Thông tin cá nhân đã được cập nhật thành công!");
        });

      fetch("layout/sidebar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("sidebar-container").innerHTML = data;
        });
    </script>
  </body>
</html>
