<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Quản Lý Lương - Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <div id="sidebar-container"></div>

      <!-- Main Content -->
      <main class="content flex-grow-1">
        <h2>Quản Lý Lương</h2>
        <p>
          Quản lý thông tin lương của nhân viên trong hệ thống, bao gồm thêm
          mới, chỉnh sửa và xóa thông tin lương.
        </p>

        <!-- Add Salary Button -->
        <div class="d-flex justify-content-end mb-3">
          <a href="them-luong.html" class="btn btn-success">
            <i class="bi bi-cash-stack me-2"></i>Thêm Lương
          </a>
        </div>

        <!-- Salary List -->
        <div class="table-responsive">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Tên Nhân Viên</th>
                <th>Mức Lương</th>
                <th>Tháng</th>
                <th>Năm</th>
                <th>Hành Động</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Nguyễn Văn A</td>
                <td>10,000,000 VND</td>
                <td>04</td>
                <td>2025</td>
                <td>
                  <a href="sua-gio-lam.html" class="btn btn-warning btn-sm">
                    Sửa
                  </a>
                  <a class="btn btn-danger btn-sm"> Xóa </a>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>Trần Thị B</td>
                <td>12,000,000 VND</td>
                <td>04</td>
                <td>2025</td>
                <td>
                  <a href="sua-gio-lam.html" class="btn btn-warning btn-sm">
                    Sửa
                  </a>
                  <a class="btn btn-danger btn-sm"> Xóa </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>

    <script>
      fetch("layout/sidebar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("sidebar-container").innerHTML = data;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
