<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Quản Lý Lương - Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <div id="sidebar-container"></div>

      <!-- Main Content -->
      <main class="content flex-grow-1">
        <button
          style="color: white; border: 0"
          id="sidebar-toggle"
          class="mobile-toggle"
        >
          <i class="bi bi-list"></i>
        </button>
        <h2>Quản Lý Lương</h2>
        <p>
          Quản lý thông tin lương của nhân viên trong hệ thống, bao gồm thêm
          mới, chỉnh sửa và xóa thông tin lương.
        </p>

        <!-- Add Salary Button -->
        <div class="d-flex justify-content-end mb-3">
          <button
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#addSalaryModal"
          >
            <i class="bi bi-cash-stack me-2"></i>Thêm Lương
          </button>
        </div>

        <!-- Salary List -->
        <div class="table-responsive">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Tên Nhân Viên</th>
                <th>Mức Lương</th>
                <th>Tháng</th>
                <th>Năm</th>
                <th>Hành Động</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Nguyễn Văn A</td>
                <td>10,000,000 VND</td>
                <td>04</td>
                <td>2025</td>
                <td>
                  <a href="sua-gio-lam.html" class="btn btn-warning btn-sm">
                    Sửa
                  </a>
                  <a class="btn btn-danger btn-sm"> Xóa </a>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>Trần Thị B</td>
                <td>12,000,000 VND</td>
                <td>04</td>
                <td>2025</td>
                <td>
                  <a href="sua-gio-lam.html" class="btn btn-warning btn-sm">
                    Sửa
                  </a>
                  <a class="btn btn-danger btn-sm"> Xóa </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>

    <!-- Modal Thêm Lương -->
    <div
      class="modal fade"
      id="addSalaryModal"
      tabindex="-1"
      aria-labelledby="addSalaryLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addSalaryLabel">
              Thêm Lương Nhân Viên
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Đóng"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addSalaryForm">
              <div class="mb-3">
                <label for="employeeName" class="form-label"
                  >Tên Nhân Viên</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="employeeName"
                  placeholder="Nhập tên nhân viên"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="salaryAmount" class="form-label"
                  >Mức Lương (VND)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="salaryAmount"
                  placeholder="Nhập mức lương"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="salaryMonth" class="form-label">Tháng</label>
                <select class="form-select" id="salaryMonth" required>
                  <option value="">-- Chọn Tháng --</option>
                  ${[...Array(12).keys()].map(i => `
                  <option value="${i + 1}">${i + 1}</option>
                  `).join('')}
                </select>
              </div>
              <div class="mb-3">
                <label for="salaryYear" class="form-label">Năm</label>
                <input
                  type="number"
                  class="form-control"
                  id="salaryYear"
                  value="2025"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Hủy
            </button>
            <button type="submit" class="btn btn-success" form="addSalaryForm">
              Lưu
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      fetch("layout/sidebar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("sidebar-container").innerHTML = data;
        });

      const sidebar = document.getElementById("sidebar-container");
      const toggleButton = document.querySelector(".mobile-toggle");

      toggleButton.addEventListener("click", () => {
        sidebar.classList.toggle("open");
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
