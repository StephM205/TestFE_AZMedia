<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="d-flex">
      <div id="sidebar-container"></div>

      <main class="content flex-grow-1">
        <button
          style="color: white; border: 0"
          id="sidebar-toggle"
          class="mobile-toggle"
        >
          <i class="bi bi-list"></i>
        </button>
        <div class="d-flex justify-content-between align-items-center">
          <h2>Dashboard</h2>
        </div>

        <div class="row mt-4">
          <div class="col-xl-3 col-md-6">
            <div class="card shadow-sm">
              <div class="card-body text-center">
                <h5 class="card-title text-primary">
                  <i class="bi bi-person-lines-fill"></i> Tổng Nhân Sự
                </h5>
                <p class="card-text">320</p>
              </div>
            </div>
          </div>

          <div class="col-xl-3 col-md-6">
            <div class="card shadow-sm">
              <div class="card-body text-center">
                <h5 class="card-title text-warning">
                  <i class="bi bi-calendar-check-fill"></i> Chấm Công
                </h5>
                <p class="card-text">25%</p>
              </div>
            </div>
          </div>

          <div class="col-xl-3 col-md-6">
            <div class="card shadow-sm">
              <div class="card-body text-center">
                <h5 class="card-title text-success">
                  <i class="bi bi-cash-stack"></i> Lương
                </h5>
                <p class="card-text">500,000,000 VNĐ</p>
              </div>
            </div>
          </div>

          <div class="col-xl-3 col-md-6">
            <div class="card shadow-sm">
              <div class="card-body text-center">
                <h5 class="card-title text-danger">
                  <i class="bi bi-emoji-sunglasses"></i> Khen Thưởng
                </h5>
                <p class="card-text">120,000,000 VNĐ</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Stats Charts -->
        <div class="row mt-4">
          <div class="col-lg-8">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Biểu Đồ Thống Kê</h5>
                <div class="chart-container">
                  <canvas id="chart1"></canvas>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Thống Kê Mới</h5>
                <ul class="list-group">
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center"
                  >
                    Nhân viên vào làm
                    <span class="badge bg-primary">20</span>
                  </li>
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center"
                  >
                    Chấm công thành công
                    <span class="badge bg-success">280</span>
                  </li>
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center"
                  >
                    Lương trả
                    <span class="badge bg-warning">500,000,000 VNĐ</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      fetch("layout/sidebar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("sidebar-container").innerHTML = data;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const ctx = document.getElementById("chart1").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul"],
          datasets: [
            {
              label: "Doanh Thu",
              data: [30, 45, 60, 70, 85, 100, 120],
              borderColor: "#3498db",
              backgroundColor: "rgba(52, 152, 219, 0.1)",
              fill: true,
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });

      const sidebar = document.getElementById("sidebar-container");
      const toggleButton = document.querySelector(".mobile-toggle");

      toggleButton.addEventListener("click", () => {
        sidebar.classList.toggle("open");
      });
    </script>
  </body>
</html>
