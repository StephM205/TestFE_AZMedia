<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Quản Lý Chức Vụ - Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <div id="sidebar-container"></div>

      <!-- Main Content -->
      <main class="content flex-grow-1">
        <button
          style="color: white; border: 0"
          id="sidebar-toggle"
          class="mobile-toggle"
        >
          <i class="bi bi-list"></i>
        </button>
        <h2>Quản Lý Chức Vụ</h2>
        <p>
          Quản lý các chức vụ trong hệ thống. Thêm, sửa và xóa các chức vụ cho
          nhân viên.
        </p>

        <!-- Add Position Button -->
        <div class="d-flex justify-content-end mb-3">
          <button
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#addPositionModal"
          >
            <i class="bi bi-plus-circle me-2"></i>Thêm Chức Vụ
          </button>
        </div>

        <!-- Position List -->
        <div class="table-responsive">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Tên Chức Vụ</th>
                <th>Mô Tả</th>
                <th>Hành Đsộng</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Nhân viên</td>
                <td>Chịu trách nhiệm thực hiện công việc hàng ngày.</td>
                <td>
                  <a href="sua-nhan-su.html" class="btn btn-warning btn-sm">
                    Sửa
                  </a>
                  <a class="btn btn-danger btn-sm">Xóa</a>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>Quản lý</td>
                <td>Giám sát và quản lý nhóm nhân viên.</td>
                <td>
                  <a href="sua-nhan-su.html" class="btn btn-warning btn-sm">
                    Sửa
                  </a>
                  <a class="btn btn-danger btn-sm">Xóa</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>

    <!-- Modal Thêm Chức Vụ -->
    <div
      class="modal fade"
      id="addPositionModal"
      tabindex="-1"
      aria-labelledby="addPositionLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addPositionLabel">Thêm Chức Vụ Mới</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Đóng"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addPositionForm">
              <div class="mb-3">
                <label for="positionName" class="form-label">Tên Chức Vụ</label>
                <input
                  type="text"
                  class="form-control"
                  id="positionName"
                  placeholder="Nhập tên chức vụ"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="positionDescription" class="form-label"
                  >Mô Tả</label
                >
                <textarea
                  class="form-control"
                  id="positionDescription"
                  rows="3"
                  placeholder="Mô tả chức vụ"
                  required
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Hủy
            </button>
            <button
              type="submit"
              class="btn btn-success"
              form="addPositionForm"
            >
              Lưu
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      fetch("layout/sidebar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("sidebar-container").innerHTML = data;
        });

      const sidebar = document.getElementById("sidebar-container");
      const toggleButton = document.querySelector(".mobile-toggle");

      toggleButton.addEventListener("click", () => {
        sidebar.classList.toggle("open");
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
