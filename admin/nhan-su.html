<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Quản Lý Nhân Sự - Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <div id="sidebar-container"></div>

      <!-- Main Content -->
      <main class="content flex-grow-1">
        <h2>Quản Lý Nhân Sự</h2>
        <p>
          Quản lý thông tin nhân viên, thêm mới, sửa, xóa nhân viên trong hệ
          thống.
        </p>

        <!-- Add Employee Button -->
        <div class="d-flex justify-content-end mb-3">
          <a href="them-nhan-su.html" class="btn btn-success">
            <i class="bi bi-person-plus me-2"></i>Thêm Nhân Viên
          </a>
        </div>

        <!-- Employee List -->
        <div class="table-responsive">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Tên Nhân Viên</th>
                <th>Email</th>
                <th>Chức Vụ</th>
                <th>Ngày Gia Nhập</th>
                <th>Hành Động</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Nguyễn Văn A</td>
                <td>a.nguyen@example.com</td>
                <td>Nhân viên</td>
                <td>01/01/2020</td>
                <td>
                  <a href="sua-nhan-su.html" class="btn btn-warning btn-sm">
                    Sửa
                  </a>
                  <a class="btn btn-danger btn-sm">Xóa</a>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>Trần Thị B</td>
                <td>b.tran@example.com</td>
                <td>Quản lý</td>
                <td>15/03/2021</td>
                <td>
                  <a href="sua-nhan-su.html" class="btn btn-warning btn-sm">
                    Sửa
                  </a>
                  <a class="btn btn-danger btn-sm">Xóa</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>

    <script>
      fetch("layout/sidebar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("sidebar-container").innerHTML = data;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
