<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Quản Lý Nhân Sự - Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <div id="sidebar-container"></div>

      <!-- Main Content -->
      <main class="content flex-grow-1">
        <button
          style="color: white; border: 0"
          id="sidebar-toggle"
          class="mobile-toggle"
        >
          <i class="bi bi-list"></i>
        </button>
        <h2>Quản Lý Nhân Sự</h2>

        <!-- Add Employee Button -->
        <div class="d-flex justify-content-end mb-3">
          <a
            href="#"
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#addEmployeeModal"
          >
            <i class="bi bi-person-plus me-2"></i>Thêm Nhân Viên
          </a>
        </div>

        <!-- Employee List -->
        <div class="table-responsive">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Tên Nhân Viên</th>
                <th>Email</th>
                <th>Chức Vụ</th>
                <th>Ngày Gia Nhập</th>
                <th>Hành Động</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Nguyễn Văn A</td>
                <td>a.nguyen@example.com</td>
                <td>Nhân viên</td>
                <td>01/01/2020</td>
                <td>
                  <a
                    href="#"
                    class="btn btn-warning btn-sm"
                    data-bs-toggle="modal"
                    data-bs-target="#editEmployeeModal"
                  >
                    Sửa
                  </a>
                  <a class="btn btn-danger btn-sm">Xóa</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>

    <!-- Modal Thêm Nhân Viên -->
    <div
      class="modal fade"
      id="addEmployeeModal"
      tabindex="-1"
      aria-labelledby="addEmployeeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <form>
            <div class="modal-header">
              <h5 class="modal-title" id="addEmployeeModalLabel">
                Thêm Nhân Viên Mới
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Đóng"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="name" class="form-label">Tên Nhân Viên</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Nhập tên nhân viên"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="example@email.com"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="position" class="form-label">Chức Vụ</label>
                <select class="form-select" id="position" required>
                  <option selected disabled>Chọn chức vụ</option>
                  <option value="Nhân viên">Nhân viên</option>
                  <option value="Quản lý">Quản lý</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="joinDate" class="form-label">Ngày Gia Nhập</label>
                <input
                  type="date"
                  class="form-control"
                  id="joinDate"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Hủy
              </button>
              <button type="submit" class="btn btn-success">Lưu</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal Sửa Nhân Viên -->
    <div
      class="modal fade"
      id="editEmployeeModal"
      tabindex="-1"
      aria-labelledby="editEmployeeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <form>
            <div class="modal-header">
              <h5 class="modal-title" id="editEmployeeModalLabel">
                Sửa Thông Tin Nhân Viên
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Đóng"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="editName" class="form-label">Tên Nhân Viên</label>
                <input
                  type="text"
                  class="form-control"
                  id="editName"
                  value="Nguyễn Văn A"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="editEmail"
                  value="a.nguyen@example.com"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editPosition" class="form-label">Chức Vụ</label>
                <select class="form-select" id="editPosition" required>
                  <option disabled>Chọn chức vụ</option>
                  <option selected value="Nhân viên">Nhân viên</option>
                  <option value="Quản lý">Quản lý</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="editJoinDate" class="form-label"
                  >Ngày Gia Nhập</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="editJoinDate"
                  value="2020-01-01"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Hủy
              </button>
              <button type="submit" class="btn btn-warning">Cập Nhật</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      fetch("layout/sidebar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("sidebar-container").innerHTML = data;
        });

      const sidebar = document.getElementById("sidebar-container");
      const toggleButton = document.querySelector(".mobile-toggle");

      toggleButton.addEventListener("click", () => {
        sidebar.classList.toggle("open");
      });
    </script>

    <script src="../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
